<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Html,Css,JavaScript,Konami Code,Key Sequence Detection">
    <meta name="keywords" content="JavaScript, Konami Code,Key Sequence Detection">
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <script>

      const pressed = []
      const secretCode = 'harshit'

      console.info('💁Type my name')
      window.addEventListener('keydown',function(e){
        pressed.push(e.key)
        pressed.splice(-secretCode.length-1, pressed.length - secretCode.length)
        if(pressed.join('').includes(secretCode)){
          cornify_add()
        }
      })

    </script>
  </body>
</html>
