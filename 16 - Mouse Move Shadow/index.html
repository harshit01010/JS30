<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="description" content="Html,Css,JavaScript, textShadow, Mouse Move Shadow">
  <meta name="keywords" content="Html,Css,JavaScript,textShadow, Mouse Move Shadow">
  <meta name="author" content="Harshit Singh">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    text-align: center;
    align-items: center;
    color: black;
  }
  
  h1 {
    outline: none;
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  
  // it means how much pixels atmost it should stretch
  const walk = 350;

  function shadow(e) {
    // const width = hero.offsetWidth
    // const height = hero.offsetHeight

    const {offsetWidth : width, offsetHeight :height} = hero

    //to get position of cursor
    // this gives x & y of the children elem, if present any
    let {offsetX : x , offsetY : y} = e

    //this -> thing u listened on (always hero)
    // e.target -> thing it was triggered on (hero + sh1)
    if(this != e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    // if walk = 100, it should go from -50(topLeft) & +50(bottomRight)
    // instead of 0(topLeft) & +100(bottomRight)
    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))

    text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(0,0,255,0.5), 
        ${xWalk * -1}px ${yWalk}px 0 rgba(255,0,0,0.5), 
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.5),
        ${yWalk}px ${xWalk}px 0 rgba(255,0,255,0.5)
      `;
   
  }

  hero.addEventListener('mousemove',shadow)
</script>
</body>
</html>
