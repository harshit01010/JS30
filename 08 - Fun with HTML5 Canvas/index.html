<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="JavaScript , HTMl Canvas">
  <meta name="keywords" content="JavaScript, Canvas">
  <meta name="author" content="Harshit Singh">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>


<body>
  <canvas id="draw" width="800" height="800"></canvas>

  <script>
    const canvas = document.querySelector('#draw')
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth  
    canvas.height = window.innerHeight  

    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 40;

    //blend-mode
    // ctx.globalCompositeOperation = 'multiply'

    let isDrawing = true
    let lastX = 0 
    let lastY = 0

    let hue = 0
    let direction = false

    function draw(e){
      if(!isDrawing) return
      // console.log(e)
      
      ctx.strokeStyle = `hsl(${hue},100%,50%)`
      // ctx.lineWidth = hue

      ctx.beginPath();
      //start from
      ctx.moveTo(lastX,lastY);
      //go to 
      ctx.lineTo(e.offsetX,e.offsetY);
      ctx.stroke();

      lastX = e.offsetX
      lastY = e.offsetY
      hue++
      (hue >= 360) && (hue = 0)

      if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction
      } 

      (direction) ? (ctx.lineWidth++) : (ctx.lineWidth--)

      console.log(ctx.lineWidth)
    }
    
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true

      lastX = e.offsetX
      lastY = e.offsetY
    })

    canvas.addEventListener('mousemove',draw)
    canvas.addEventListener('mouseup',() => isDrawing = false)

    // if cursor goes out of screen, if not do so, still think that mouse is down  
    canvas.addEventListener('mouseout',() => isDrawing = false)

  </script>

    <style>
      html, body {
        margin: 0;
      }
    </style>

</body>
</html>
